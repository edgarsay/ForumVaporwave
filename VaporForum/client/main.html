<head>
  <title>VaporForum</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>

<body>
  <h1>Running</h1>
  {{>loginButtons}}
  {{#if currentUser}}
    {{>add}}
  {{/if}}
  <ul class="list-group">
    {{#each posts}}
      {{>post}}
    {{/each}}
  </ul>
</body>

<template name="add">
  <form action="" class="add-post form-group">
    <input
      class="form-control"
      type="text"
      name="text"
      placeholder="Posts text..."
    />
  </form>
</template>
