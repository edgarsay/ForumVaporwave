<head>
  <title>VaporForum</title>
</head>

<body>
  <h1>Running</h1>
  {{>loginButtons}}
  {{#if currentUser}}
    {{>add}}
  {{/if}}
  <ul>
    {{#each posts}}
    {{>post}}
    {{/each}}
  </ul>
</body>

<template name="post">
  <li>
    {{text}} posted by {{ ownerUsername }}
    {{#if myPost owner }}
      <a href="#" class=" delete-post">delete</a>
    {{/if}}
  </li>
</template>

<template name="add">
  <form action="" class="add-post">
    <input type="text" name="text" placeholder="Posts text...">
  </form>
</template>
